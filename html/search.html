<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频列表 -- 批量下载中心</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        body, * {
            margin: 0;
            padding: 0;
        }

        .list-group-item {
            border-radius: 0 !important;
        }

        .text-tr {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 100%;
            display: block;
        }

        .list-group-item .checkbox {
            float: left;
            margin-top: 0;
        }
    </style>
</head>
<body>
<div class="container" style="padding-top: 20px;">
    <div class="panel panel-primary">
        <div class="panel-heading">检索资源库并批量下载</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-6">
                    <input type="text" class="form-control" id="key" placeholder="启动秘钥">
                </div>
                <div class="col-lg-6">
                    <div class="input-group">
                        <input type="text" class="form-control" id="search" placeholder="Search for...">
                        <span class="input-group-btn">
                             <button class="btn btn-default" type="button" id="submit-body">检索</button>
                        </span>
                    </div>
                </div>
            </div>

            <div class="checkbox" style="padding-left: 15px">
                <label>
                    <input type="checkbox" id="all"> 全选
                </label>
            </div>

            <ul class="list-group" id="movie_list">

            </ul>

            <nav aria-label="...">
                <ul class="pager">
                    <li class="previous disabled"><a href="javascript:void(0);"><span aria-hidden="true">&larr;</span>
                            上一页</a></li>
                    <li class="next"><a href="javascript:void(0);">下一页 <span aria-hidden="true">&rarr;</span></a></li>
                </ul>
            </nav>
            <button class="btn btn-primary btn-block" id="config-json-task" type="submit">从后台配置下载资源</button>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
<script src="//open.thunderurl.com/thunder-link.js"></script>
<script>
    thunderLink();
    $(function () {
        var page = 1;

        $('.previous').click(function () {
            if (page <= 1) {
                $(this).addClass('disabled');
                return
            }
            page--;
            loadMovie($("#search").val(), page);
        });
        $('.next').click(function () {
            page++;
            if (page <= 1) {
                page = 1;
            }
            $('.previous').removeClass('disabled');
            loadMovie($("#search").val(), page);
        });

        $('#submit-body').click(function () {
            page = 1;
            $('.previous').addClass('disabled');
            loadMovie($('#search').val(), 1);
        });

        $('#all').click(function () {
            if ($(this).is(":checked")) {
                $('#movie_list').find('input[type=checkbox]').attr("checked", true);
                $('#movie_list').find('input[type=checkbox]').prop("checked", true);
            } else {
                $('#movie_list').find('input[type=checkbox]').attr("checked", false);
                $('#movie_list').find('input[type=checkbox]').prop("checked", false);
            }
        });

        jq('#config-json-task').click(function () {
            var url = "http://localhost:8888/download/search_run?run_key=";
            var key = jq('#key').val();
            var ids = "";
            var arry = [];
            url += key;
            $('#movie_list').find('input[type=checkbox]').each(function () {
                if ($(this).is(":checked")) {
                    var k = $(this).data('id');
                    arry.push(k);
                }
            });
            ids = arry.join(',');
            if (ids !== "") {
                url = url + "&ids=" + ids;
            }
            thunderLink.newTask({
                minVersion: '',
                thunderInstallPack: '',
                taskGroupName: '',
                json: url,
                referer: ''
            });
            setTimeout(function () {
                loadMovie($("#search").val(), 1);
            },2000);
        });
    });

    function loadMovie(search, page) {
        $('#all').prop("checked", false);
        var key = $("#key").val();
        $.ajax({
            url: "http://localhost:8888/download/search",
            data: {
                q: encodeURI(search),
                page: page,
                run_key: key,
            },
            dataType: 'json',
            success: function (res) {
                var arr = [];
                for (var i = 0; i < res.length; i++) {
                    var html = "<li class='list-group-item'><div class='checkbox'><label><input type='checkbox' data-id='" + res[i].id + "' data-url='" + res[i].download_url + "' value='' aria-label='...'></label></div><a class='text-tr' href='" + res[i].html_path + "' target='_blank'>" + res[i].title + "  [" + res[i].menu + "]</a></li>"
                    arr.push(html);
                }
                $("#movie_list").html(arr);
            }
        })
    }
</script>
</html>
